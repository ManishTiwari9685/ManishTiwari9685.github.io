<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE EVENT HUB</title>
</head>
<body>
  <h1>THE EVENT HUB</h1>
  
  <form id="form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>
    
    <div>
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required>
    </div>
    
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>
    
    <div>
      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType" required>
        <option value="">Select Event Type</option>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="corporate">Corporate</option>
        <option value="conference">Conference</option>
        <option value="others">Others</option>
      </select>
    </div>
    
    <div id="otherEventWrapper" style="display:none;">
      <label for="otherEvent">Please specify:</label>
      <input type="text" id="otherEvent" name="otherEvent">
    </div>
    
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
    </div>
    
    <button type="submit" id="submitBtn">Submit</button>
  </form>
  
  <div id="status"></div>
  
  <script>
    const form = document.getElementById('form');
    const otherEventInput = document.getElementById('otherEvent');
    const otherEventWrapper = document.getElementById('otherEventWrapper');
    const eventTypeSelect = document.getElementById('eventType');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    
    // Show/hide "Others" text field
    eventTypeSelect.addEventListener('change', function () {
      if (this.value === 'others') {
        otherEventWrapper.style.display = 'block';
        otherEventInput.setAttribute('required', 'required');
      } else {
        otherEventWrapper.style.display = 'none';
        otherEventInput.removeAttribute('required');
        otherEventInput.value = '';
      }
    });
    
    function setStatus(message, type) {
      statusEl.innerHTML = '';
      if (!message) return;
      const div = document.createElement('div');
      div.className = 'status ' + (type === 'error' ? 'status--error' : 'status--success');
      div.textContent = message;
      statusEl.appendChild(div);
    }
    
    // Submit handler
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
     const payload = {
    timestamp: new Date().toISOString(),
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    mobile: document.getElementById('mobile').value.trim(),
    eventDate: document.getElementById('eventDate') ? document.getElementById('eventDate').value : '',
    budget: document.getElementById('budget') ? document.getElementById('budget').value : '',
    pincode: document.getElementById('pincode').value.trim(),
    city: document.getElementById('city').value.trim(),
    eventType: document.getElementById('eventType').value,
    otherEvent: otherEventInput.value.trim(),
    message: document.getElementById('message').value.trim()
};

      };
      
      if (!payload.name || !payload.email || !payload.mobile || !payload.city || !payload.pincode || !payload.eventType) {
        setStatus('Please complete all required fields before submitting.', 'error');
        return;
      }
      
      if (payload.eventType === 'others' && !payload.otherEvent) {
        setStatus('Please describe your event under "Others".', 'error');
        return;
      }
      
      console.table(payload);
      setStatus('Thank you. Your details have been submitted to THE EVENT HUB. We will connect with you shortly.', 'success');
      form.reset();
    });
  </script>
</body>
</html>
