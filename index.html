<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact / Enquiry</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="page">
    <section class="contact-section">
      <h1>Get in touch</h1>
      <form id="contactForm" class="contact-form" novalidate>
        <div class="row">
          <label for="name">Name<span class="req">*</span></label>
          <input id="name" name="name" type="text" required placeholder="Your full name" />
        </div>

        <div class="row">
          <label for="email">Email<span class="req">*</span></label>
          <input id="email" name="email" type="email" required placeholder="name@example.com" />
        </div>

        <div class="row">
          <label for="mobile">Mobile<span class="req">*</span></label>
          <input id="mobile" name="mobile" type="tel" required inputmode="numeric" pattern="^\\d{10}$" placeholder="10-digit mobile number" />
        </div>

        <div class="row autocomplete">
          <label for="city">City / Pincode<span class="req">*</span></label>
          <input id="city" name="city" type="text" required placeholder="Type city name or pincode" autocomplete="off" />
          <ul id="citySuggestions" class="suggestions" aria-hidden="true"></ul>
        </div>

        <div class="row">
          <label for="eventType">Type of Event<span class="req">*</span></label>
          <select id="eventType" name="eventType" required>
            <option value="">-- Select --</option>
            <option>Wedding</option>
            <option>Birthday</option>
            <option>Festival</option>
            <option>Corporate</option>
            <option>Others</option>
          </select>
        </div>

        <div class="row" id="otherEventRow" style="display:none;">
          <label for="otherEvent">Please specify</label>
          <input id="otherEvent" name="otherEvent" type="text" placeholder="Describe your enquiry" />
        </div>

        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Tell us a little about your requirement (optional)"></textarea>
        </div>

        <div class="row">
          <button id="submitBtn" type="submit" class="btn">Send Enquiry</button>
        </div>

        <div id="formStatus" class="form-status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="assets/js/form.js" defer></script>
</body>
</html>
